<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c25a0ac069.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>boluDstore</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <header>
      <nav class="navbar">
        <a href="#beranda"
          ><img src="pic/Bolu-logo.png" alt="Logo-boluDstore" id="beranda"
        /></a>
        <ul id="navbar1">
          <li><a href="#" class="navigation">Beranda</a></li>
          <li><a href="#" class="navigation">Top Up Game</a></li>
          <li><a href="#" class="navigation">Jasa Joki</a></li>
        </ul>
      </nav>
      <ul id="navbar2">
        <li><i class="fa-solid fa-magnifying-glass search"></i></li>
      </ul>
    </header>
    <!-- End navBar -->

    <!-- Start Banner -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="pic/BANNER 1.jpg" alt="" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="pic/banner 2.jpg" alt="" style="width: 100%" />
      </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="prev" onclick="plusSlides(1)">&#10095;</a>
    <script src="script.js"></script>
  </body>
</html>
